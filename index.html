<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- heading start -->
    <header class="header">
      <div class="heading">
        <h1 class="heading-caveat">
          To-do <span class="poppins-bold"><br />List.</span>
        </h1>
      </div>

      <div class="todo-input">
        <h2 class="poppins-bold">Just do it :</h2>
        <input
          class="w-full sm:w-96 md:w-[400px]"
          type="text"
          placeholder="add a to-do"
        />
      </div>

      <div class="todo-date">
        <h2 class="poppins-bold">Due Date</h2>
        <input type="date" id="tanggal" name="tanggal" />
      </div>
    </header>
  </body>
</html>
