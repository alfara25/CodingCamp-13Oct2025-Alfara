<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="icon" type="image/png" href="./images/icon.png" <!-- Fonts -- />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- javascript link -->
    <script src="js\script.js"></script>

    <!-- heading start -->
    <header class="header">
      <!-- title in header-->
      <div class="heading">
        <h1 class="heading-caveat">
          To-do <span class="poppins-bold"><br />List.</span>
        </h1>
      </div>

      <!-- todo-input-->
      <div class="todo-input">
        <h2 class="poppins-bold">Just do it :</h2>
        <input
          id="todo-input"
          class="w-full sm:w-96 md:w-[400px]"
          type="text"
          placeholder="add a to-do"
        />
      </div>

      <!-- date -->
      <div class="todo-date">
        <h2 class="poppins-bold">Due Date :</h2>
        <input type="date" id="todo-date" />
      </div>

      <!-- add button -->
      <div>
        <button class="add-button poppins-bold" onclick="addTask()">+</button>
      </div>

      <!-- count tasks in transparent-box -->
      <div class="transparent-box poppins-bold">
        <br />
        <p id="task-count">
          <span id="task-count" class="text-[50px]">0</span><br /><br />Task(s)
          Left <br /><br />
        </p>
      </div>
    </header>

    <!-- Main Start -->
    <!--Show input  -->
    <main>
      <!-- filter & clear all section -->
      <div class="filter-section poppins-bold">
        <label for="filter-date" class="poppins-bold">Filter by Date :</label>
        <input type="date" id="filter-date" />
        <button class="filter-btn poppins-bold" onclick="filterTasks()">
          Filter
        </button>
        <button class="clear-btn poppins-bold" onclick="clearAllTasks()">
          Clear All
        </button>
      </div>

      <!-- table-todo -->
      <section class="todo-table">
        <table id="todo-table">
          <thead>
            <tr>
              <th class="poppins-bold">No.</th>
              <th class="poppins-bold">Task</th>
              <th class="poppins-bold">Due Date</th>
            </tr>
          </thead>
          <tbody id="todo-tbody">
            <tr class="no-task">
              <td colspan="3">No task added yet</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <!-- Footer Start -->
    <footer class="footer">
      <p>&copy; 2025 Alfara To-do List</p>
      <a href="https://www.artstation.com/" target="_blank"
        >Background Source</a
      >
    </footer>
  </body>
</html>
